<body>
    <div class="container-fluid">
        <div class="row">
            <div style="float: none; margin: 0 auto;">
                <h1>'Rock, Paper, Scissors' Javascript Game</h1>
                <form id="form">
                    <label for="rounds">Number of Rounds:</label>
                    <input type="number" id="rounds">
                    <br>
                    <label for="options">Player Choice:</label>
                    <!-- Currently cannot verify onSubmit for HTML5 input validation due to page refresh, using prevent default but may rewrite to allow for required rounds popup -->
                    <button class="btn btn-rock options" type="button" onClick="choose('Rock')">
                        <i class="far fa-hand-rock"></i> Rock</button>
                    <button class="btn btn-paper options" type="button" onClick="choose('Paper')">
                        <i class="far fa-hand-paper"></i> Paper</button>
                    <button class="btn btn-scissors options" type="button" onClick="choose('Scissors')">
                        <i class="far fa-hand-scissors"></i> Scissors</button>

                    <!-- Rock Paper Scissors Scripts -->
                    <script type="text/javascript" src="js/playRound.js"></script>
                    <script type="text/javascript" src="js/choose.js"></script>
                </form>
                <div id="output"></div>
            </div>
        </div>
    </div>
